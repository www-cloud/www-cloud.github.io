<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}	 
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">	 
    <link rel="stylesheet" type="text/css" href="{{ "/css/mainstyle.css?v=" | append: site.github.build_revision | relative_url }}">
	 
 </head>
	<body>
		<nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/about">About</a></li>
		</ul>
		</nav>
		<div class="container">

		{{ content }}

					{% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}
		</div><!-- /.container -->

		<footer>
		<ul>
			<!-- <li><a href="mailto:webcodehelpb@gmail.com">email</a></li>-->
			<li><a href="https://github.com/webcodehelp" target="_blank">github.com/webcodehelp</a></li>
			</ul>
		</footer>
    <script>anchors.add();</script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
